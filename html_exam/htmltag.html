<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tag</title>
</head>
<body>
    <h1>글꼴 관련 태그 연습</h1>
    <hr />
    <p>
        <h3>애국가 1절</h3>
        동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리나라 만세 무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세
    </p>
    <p>
        <h3>애국가 2절</h3>
        남산위에 저 소나무 철갑을 두른 듯 바람서리 불변함은 우리 기상일세 무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세
    </p>
    <hr />
    <h2>우리나라를 빛낸 위인들</h2>
    <ol>
        <li>단군</li>
        <li>동명왕</li>
        <li>온조왕</li>
        <li>박혁거세</li>
        <li>광개토대왕</li>
        <li>이사부</li>
    </ol>
</body>
</html>
