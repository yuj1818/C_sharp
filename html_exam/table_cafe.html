<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>휴스타 카페</title>
    <style>
        table{
            border:3px solid black;
            border-collapse: collapse;
        }
        th{
            border:1px solid black;
            padding:12px;
            width:200px;
            background-color: aquamarine;
            text-align: center;
        }
        td{
            border:1px solid black;
            padding:12px;
            background-color: wheat;
            text-align: center;
            font-size: large;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            <h1>카페 주문 메뉴</h1>
        </caption>
        <thead>
            <th>구분</th>

            <th>총액</th>

            <tr>
                <td>아메리카노</td>
                <td rowspan="2">3500</td>
                <td rowspan="6">1</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>읍천리 감주</td>
                <td>3500</td>
            </tr>
            <tr>
                <td>카페라떼</td>
                <td rowspan="2">4000</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>콜드브루</td>
                <td>4000</td>
            </tr>
            <tr>
                <td>미숫가루</td>

                <td>4500</td>
            </tr>
            <tr>
                <td>헤이즐넛 디카페인</td>
                <td>4500</td>
            </tr>
            <tr>
                <td>자몽에이드</td>
                <td>5</td>
                <td>22500</td>
            </tr>
            <tr>
                <td>아이스 토피넛 라떼</td>
                <td rowspan="2">5000</td>
                <td rowspan="2">1</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>자바초코칩 스무디</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>흑당버블티</td>
                <td rowspan="3">5500</td>
                <td>2</td>
                <td>11000</td>
            </tr>
            <tr>
                <td>딸기밭라떼</td>

            </tr>
            <tr>
                <td>망고밭라떼</td>
                <td>1</td>
                <td>5500</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3">합계</td>
            <td>106000</td>
        </tfoot>
    </table>
</body>
</html>
